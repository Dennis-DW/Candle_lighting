<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Define the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Set the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Set the title of the webpage -->
    <title>Candle Flame</title>
</head>

<body>
    <!-- Start of the candle container -->
    <div class="candle">
        <!-- Flame of the candle -->
        <div class="flame">
            <!-- Shadow of the flame -->
            <div class="shadows"></div>
            <!-- Top part of the flame -->
            <div class="top"></div>
            <!-- Middle part of the flame (this is missing in your CSS) -->
            <div class="middle"></div>
            <!-- Bottom part of the flame -->
            <div class="bottom"></div>
        </div>
        <!-- Wick of the candle -->
        <div class="wick"></div>
        <!-- Wax of the candle -->
        <div class="wax"></div>
    </div>
    <!-- End of the candle container -->

</body>

</html>
